<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>


    <style>
    /* Google Fonts */
  @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style>

  <!-- css stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <img src="images/pattern-background-desktop.svg" id="bgImage">
    <div class="card mx-auto" style="width: 19rem;">
      <img src="images/illustration-hero.svg" class="card-img-top" alt="">
      <div class="mainBox">
        <h3>Order Summary</h3>

        <p class="mainText">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="centerBox">
        <img src="images/icon-music.svg" class="imageMusic" alt="">
        <h6>Annual Plan</h6>
        <p class="price">$59.99/year</p>
        <p class="change">Change</p>
      </div>


        <button type="button" class="btn btn-primary d-grid gap-2 mx-auto">Proceed to Payment</button>
        <button type="button" class="btn d-grid gap-2 mx-auto" id="cancelOrder">Cancel Order</button>
      </div>

    </div>

  </div>
</body>

<footer>
  <div class="fixed-bottom">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.fiverr.com/sheheryar_q">Quddusi</a>.
  </div>
</footer>
</html>
